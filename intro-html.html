<!--
DOC - document 
TYPE - tipo de documento
-->

<!DOCTYPE html>
 
<!-- lang = idioma-->
<html lang="pt-br">

<!-- head: armaneza os meta dados do site ---> 
<head>
    <!-- meta charset (meta tag) e "UTF-8" (atributo) serve para deixar a o texto do site sem bug (quando colocar acento etc..)-->
    <meta charset="UTF-8">

    <!-- meta name (mega tag) e "viewport" (atributo) = adaptar o conteúdo da tela para cada dispositivo e "content" (atributo do atributo) diz que a largura da tela será de acordo com a largura do dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Title define o título da página que aparece na url-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
